<div id="coach">
  <div class="info">
    <img class="coachImage" [src]="coach.ImageUrl">
    <p class="name">{{coach.Name}}</p>
    <p class="position">{{coach.Position}}</p>
    <p class="email">{{coach.Email}}</p>
    <p class="phone">{{coach.Phone}}</p>
  </div>
  <div class="bio">
    <p>{{coach.Bio}}</p>
  </div>
</div>
